<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hero Manager</title>
</head>

<body>
    <!-- Main Body of Page -->
    <div class="container">
        <div class="row m-4">
            <div class="col text-center border border-dark">
                <h1><a href="/" class="text-dark">Hero Manager</a></h1>
            </div>
        </div>
        <div class="row m-4 border border-dark">
            <div class="col text-center m-3">
                <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
            </div>
            <div class="col text-center m-3">
                <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
            <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
        </div>


        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Edit Organization</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="editOrganization" method="POST">
                    <div class="form-group row">
                        <label for="name" class="col-3 col-form-label">Name</label>
                        <div class="col-9">
                            <input type="text" name="name" id="name" class="form-control" th:value="${organization.name}" />
                            <div th:if="${#fields.hasErrors('organization.name')}">
      <p th:each="error : ${#fields.errors('organization.name')}" class="alert alert-danger" 
        th:text="${error}"> Invalid Name</p>
    </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="description" class="col-3 col-form-label">
                            Description</label>
                        <div class="col-9">
                            <input type="text" name="description" id="description" class="form-control" th:value="${organization.description}" />
                                         <div th:if="${#fields.hasErrors('organization.description')}">
      <p th:each="error : ${#fields.errors('organization.description')}" class="alert alert-danger" 
        th:text="${error}"> Invalid Description</p>
    </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="contactInfo" class="col-3 col-form-label">
                            Contact Info</label>
                        <div class="col-9">
                            <input type="text" name="contactInfo" id="contactInfo" class="form-control" th:value="${organization.contactInfo}" />
                             <div th:if="${#fields.hasErrors('organization.contactInfo')}">
      <p th:each="error : ${#fields.errors('organization.contactInfo')}" class="alert alert-danger" 
        th:text="${error}"> Invalid Contact Info</p>
    </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="heroes" class="col-3 col-form-label">
                            Hero</label>
                        <div class="col-9">
                            <select multiple id="heroes" name="heroId" class="form-control">
                                <option th:each="hero : ${heroes}" th:value="${hero.id}" th:text="${hero.name + ', ' + hero.superPower}" th:selected="${organization.heroes.contains(hero)}">>
                                    Hero Name</option>
                            </select>
                            
                        </div>
                    </div>
                    <input type="hidden" name="id" th:value="${organization.id}" />
                    <button type="submit" class="btn btn-primary">Edit Organization</button>
                </form>
            </div>
        </div>


    </div>

    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>;
